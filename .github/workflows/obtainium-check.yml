name: Obtainium Compatibility Check

on:
  push:
    paths:
      - '**.apk'
      - 'obtainium-config.json'
      - 'src/build/obtainium.sh'
  pull_request:
    paths:
      - '**.apk'
      - 'obtainium-config.json'
      - 'src/build/obtainium.sh'
  workflow_dispatch:

jobs:
  check-compatibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y aapt apksigner jq

      - name: Run Obtainium compatibility check
        run: |
          chmod +x src/build/obtainium.sh
          for apk in $(find ./release -name "*.apk"); do
            echo "Checking $apk..."
            ./src/build/obtainium.sh verify "$apk"
          done

      - name: Generate Obtainium metadata
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          for apk in $(find ./release -name "*.apk"); do
            echo "Generating metadata for $apk..."
            ./src/build/obtainium.sh metadata "$apk"
          done

      - name: Upload metadata
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: obtainium-metadata
          path: obtainium-metadata.json 